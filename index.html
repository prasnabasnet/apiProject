<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="dashboard container-fluid">
        <div class="dashboardContainer row vh-100">
            <div class="col-2 bg-dark text-white">
                <ul class="pt-3">
                    <li><i class="fa fa-bars"></i>HOME</li>
                    <li><i class="fa fa-home"></i>ABOUT</li>
                    <li><i class="fa fa-phone"></i>CONTACT</li>
                    <li><i class="fa fa-envelope"></i>EMAIL</li>
                </ul>
            </div>
            <div class="col-10 bg-primary m-0 p-0">
                <div class="dashboardHeader d-flex justify-content-between align-items-center w-100 bg-white px-3">
                    <div class="logo">
                        <img src="https://cdn.pixabay.com/photo/2016/12/27/13/10/logo-1933884_640.png" alt="logo-image" class="w-100 h-100 rounded-circle">
                    </div>
                    <form action="" class="border w-25 d-flex rounded">
                        <input type="search" class="w-100 border-0 rounded ps-3" placeholder="Search">
                        <button type="submit" class="btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <table id="myTable" class="display">
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js" defer type="text/javascript"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
